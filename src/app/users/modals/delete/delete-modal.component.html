<button class="btn btn-icons btn-lg btn-delete" (click)="openModal(deleteModal)"></button>
<ng-template #deleteModal>
    <div class="modal-header">
      <h5 class="modal-title">Remove row</h5>
    </div>
    <div class="modal-body">
      <form [formGroup]="deleteForm" (submit)="onDelete(user.id)">
        <div class="form-group text-input">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" value={{user.name}} readonly/>
        </div>                    
        <div class="form-group text-input">
            <label>E-mail</label>
            <input type="text" formControlName="email" class="form-control" value={{user.email}} readonly/>
        </div>
        <div class="modal-footer">
          <div class="form-group">
              <button type="button" class="btn btn-primary rounded-pill pull-right cancel-btn" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">CANCEL</span>
              </button>
              <button type="submit" class="btn btn-primary btn-danger rounded-pill pull-right delete-btn" (click)="modalRef.hide()">REMOVE</button>
          </div>
        </div>
      </form>
    </div>
  </ng-template>
